spring.application.name=dealsApp
spring.datasource.url=jdbc:postgresql://localhost:5432/dealAppDBTest2
spring.datasource.username=postgres
spring.datasource.password=Changeme123!
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=create
#spring.profiles.active=test
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:/uploads/
springdoc.api-docs.path=/api-docs

