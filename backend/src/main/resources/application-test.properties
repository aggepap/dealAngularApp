spring.application.name=dealsApp
spring.datasource.url=jdbc:postgresql://${PSTGRS_HOST:127.0.0.1}:${PSTGRS_PORT:5432}/\
  ${PSTGRS_DB:dealsAppDB}?useUnicode = true&characterEncoding=utf-8\
  &useSSL=false&serverTimezone=Europe/Athens
