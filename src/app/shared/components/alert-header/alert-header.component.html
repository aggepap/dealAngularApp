<div
  id="alert-border-3"
  #alertBorder
  class="flex items-center px-4 py-2 text-{{
    errorColor
  }}-800 border-t-4 border-{{ errorColor }}-300 bg-{{
    errorColor
  }}-50 w-2/3 mx-auto"
  role="alert"
>
  <svg
    class="flex-shrink-0 w-4 h-4"
    aria-hidden="true"
    xmlns="http://www.w3.org/2000/svg"
    fill="currentColor"
    viewBox="0 0 20 20"
  >
    <path
      d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
    />
  </svg>
  <div class="ms-3 text-lg font-medium">
    {{ errorMessage }}
  </div>
  <button
    type="button"
    #buttonClose
    id="button-close"
    class="ms-auto -mx-1.5 -my-1.5 bg-{{ errorColor }}-50 text-{{
      errorColor
    }}-500 rounded-lg focus:ring-2 focus:ring-{errorColor}-400 p-1.5 hover:bg-{{
      errorColor
    }}-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800"
    data-dismiss-target="#alert-border-3"
    aria-label="Close"
  >
    <span class="sr-only">Dismiss</span>
    <svg
      class="w-3 h-3"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 14 14"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
      />
    </svg>
  </button>
</div>
