<div class="flex items-center justify-center min-h-[400px]">
  <div class="text-center p-8 bg-red-50 rounded-lg shadow-sm">
    <i class="fa-solid fa-circle-exclamation text-4xl text-red-500 mb-4"></i>
    <h2 class="text-2xl font-bold text-gray-900 mb-2">Error</h2>
    <p class="text-gray-600">{{ message }}</p>
    <button
      (click)="goBack()"
      class="mt-4 px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors"
    >
      Go Back
    </button>
  </div>
</div>
