<section class="bg-gray-50 py-8 antialiased dark:bg-gray-900 md:py-16">
  <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
    <div class="mb-4 flex items-center justify-between gap-4 md:mb-8">
      <h2
        class="text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl"
      >
        Deals by category
      </h2>

      <a
        routerLink="/categories"
        href="#"
        title=""
        class="flex items-center text-base font-medium text-primary-700 hover:underline dark:text-primary-500"
      >
        See more categories
        <svg
          class="ms-1 h-5 w-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 12H5m14 0-4 4m4-4-4-4"
          />
        </svg>
      </a>
    </div>

    <div class="grid gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      @if(categoriesList.length ===0){
      <p>No Categories were found</p>
      } @else { @for (category of categoriesList; track category.id) {
      <a
        routerLink="/categories/{{ category.id }}"
        class="flex items-center gap-2 rounded-lg border border-gray-200 bg-white px-4 py-2 hover:bg-gray-50 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700"
        ><i class="fa-solid {{ category.icon }}"></i>
        <span class="text-sm font-medium text-gray-900 dark:text-white">{{
          category.name
        }}</span>
      </a>
      } }
    </div>
  </div>
</section>
