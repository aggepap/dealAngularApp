<header>
  <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5">
    <div
      class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl"
    >
      <a routerLink="/" class="flex items-center">
        <img src="logoHeader.png" class="mr-3 sm:h-10 h-6" alt="Site's Logo" />
      </a>
      <div class="flex items-center lg:order-2">
        @if (user()) {
        <p
          class="text-gray-800focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2"
        >
          {{ user()?.sub }}
        </p>
        }@else {
        <a
          routerLink="login"
          class="text-blue-800 hover:bg-blue-100 bg-transparent focus:ring-4 focus:ring-gray-300 font-semibold rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2"
          >Log in</a
        >
        } @if (user()) {
        <a
          (click)="onLogout()"
          href="javascript:"
          class="text-white hover:bg-blue-600 bg-blue-800 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2"
          >Logout</a
        >}@else {
        <a
          routerLink="/register"
          class="text-white hover:bg-blue-600 bg-blue-800 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2"
          >Create an account</a
        >
        }

        <button
          id="hamburger-button"
          data-collapse-toggle="mobile-menu-2"
          type="button"
          class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
          aria-controls="mobile-menu-2"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-6 h-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <svg
            class="hidden w-6 h-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
      <div
        class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1"
        id="mobile-menu-2"
      >
        <ul
          class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0"
        >
          <li>
            <a
              routerLink="/"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              class="block pt-2 pr-4 pl-3 text-gray-700 border-gray-100 border-b-2 border-transparent md:hover:border-b-2 hover:border-blue-600 lg:border-0 lg:pt-0"
              >Home</a
            >
          </li>
          <li>
            <a
              routerLink="/deals"
              routerLinkActive="active"
              class="block pt-2 pr-4 pl-3 text-gray-700 border-gray-100 border-b-2 border-transparent md:hover:border-b-2 hover:border-blue-600 lg:border-0 lg:pt-0"
              >Deals</a
            >
          </li>
          <li>
            <a
              routerLink="/categories"
              routerLinkActive="active"
              class="block pt-2 pr-4 pl-3 text-gray-700 border-gray-100 border-b-2 border-transparent md:hover:border-b-2 hover:border-blue-600 lg:border-0 lg:pt-0"
              >Categories</a
            >
          </li>
          <li>
            <a
              routerLink="/stores"
              routerLinkActive="active"
              class="block pt-2 pr-4 pl-3 text-gray-700 border-gray-100 border-b-2 border-transparent md:hover:border-b-2 hover:border-blue-600 lg:border-0 lg:pt-0"
              >Stores</a
            >
          </li>
          @if (user()?.role === 'ADMIN') {
          <li>
            <a
              routerLink="/users"
              routerLinkActive="active"
              class="block pt-2 pr-4 pl-3 text-gray-700 border-gray-100 border-b-2 border-transparent md:hover:border-b-2 hover:border-blue-600 lg:border-0 lg:pt-0"
              >Users</a
            >
          </li>
          }
        </ul>
      </div>
    </div>
  </nav>
</header>
@if (errorMessage()) {
<app-logout-alert
  errorMessage=" {{ errorMessage() }}"
  errorColor="{{ errorColor() }}"
>
</app-logout-alert
>> }
