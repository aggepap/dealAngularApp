<form [formGroup]="mainPageSearchForm" class="max-w-4xl mx-auto px-4 md:p-0">
  <div class="flex flex-col md:flex-row gap-[2px]">
    <label for="stores" class="sr-only">store</label>
    <select
      formControlName="stores"
      id="stores"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg dark:border-s-gray-700 focus:ring-blue-500 focus:border-blue-500 block w-full md:w-1/3 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    >
      <option value="-1" selected>All Stores</option>
      @for (store of storesList; track store.id) {
      <option value="{{ store.id }}">{{ store.name }}</option>
      }
    </select>
    <label for="categories" class="sr-only">Choose a category</label>
    <select
      formControlName="categories"
      id="categories"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full md:w-1/3 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    >
      <option value="-1" selected>All categories</option>
      @for (category of categoryList; track category.id) {
      <option value="{{ category.id }}">{{ category.name }}</option>
      }
    </select>
    <div class="w-full">
      <label
        for="default-search"
        class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
        >Search</label
      >
      <div class="relative">
        <div
          class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
        >
          <svg
            class="w-4 h-4 text-gray-500 dark:text-gray-400"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            />
          </svg>
        </div>
        <input
          formControlName="searchText"
          type="searchText"
          id="searchText"
          class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Search deals"
          required
        />
        <button
          type="submit"
          (click)="generateSearchFilter(mainPageSearchForm.value)"
          class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Search
        </button>
      </div>
    </div>
  </div>
</form>
