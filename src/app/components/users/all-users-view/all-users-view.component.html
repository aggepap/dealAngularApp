<div
  class="relative overflow-x-auto shadow-md sm:rounded-lg container w-9/12 mx-auto"
>
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">UserId</th>
        <th scope="col" class="px-6 py-3">Name</th>
        <th scope="col" class="px-6 py-3">Role</th>
        <th scope="col" class="px-6 py-3">Delete</th>
      </tr>
    </thead>
    <tbody>
      @for (user of userList; track user.uuid) {
      <tr
        class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
      >
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
        >
          {{ user.uuid }}
        </th>
        <td class="px-6 py-4">{{ user.username }}</td>

        <td class="px-6 py-4">{{ user.role }}</td>
        <td class="px-6 py-4">
          <a
            (click)="onDeleteClick(user.uuid, user.username)"
            href="javascript:"
            class="font-bold text-red-800 hover:underline"
            >Delete</a
          >
        </td>
      </tr>
      }
    </tbody>
  </table>
  <app-add-new-user-admin />
</div>
