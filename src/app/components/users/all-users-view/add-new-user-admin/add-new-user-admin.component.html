<h2 class="mx-auto text-center text-2xl mt-10">Add a new user</h2>
<form class="max-w-sm mx-auto pb-10" [formGroup]="addNewUserForm">
  <div class="mb-5">
    <label for="username" class="block mb-2 text-sm font-medium text-gray-900"
      >Email</label
    >
    <input
      type="email"
      id="username"
      formControlName="username"
      class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      placeholder="email@example.com"
      required
    />
  </div>
  <div class="mb-5">
    <label for="password" class="block mb-2 text-sm font-medium text-gray-900"
      >Password</label
    >
    <input
      type="password"
      id="password"
      name="password"
      formControlName="password"
      class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      placeholder="••••••••"
      required
    />
  </div>
  <div class="mb-5">
    <label for="role" class="block mb-2 text-sm font-medium text-gray-900"
      >Select role</label
    >
    <select
      type="select"
      id="role"
      name="role"
      formControlName="role"
      class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      required
    >
      <option selected value="USER">User</option>
      <option value="ADMIN">Admin</option>
    </select>
  </div>

  <button
    type="submit"
    [disabled]="addNewUserForm.invalid"
    (click)="addNewUser(addNewUserForm.value)"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center disabled:bg-gray-600 disabled:text-gray-400 disabled:cursor-not-allowed"
  >
    Register new account
  </button>
</form>
