<section class="bg-gray-50 flex items-center justify-center px-4 md:px-0">
  <div class="mx-auto w-full max-w-lg mt-8">
    @if(sessionExpired()) {
    <div
      class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
      role="alert"
    >
      <p><strong class="font-bold">Session Expired!</strong></p>
      <span class="block sm:inline"
        >Your session has expired. Please log in again.</span
      >
    </div>
    }
    <div>
      <div class="w-full p-6 space-y-8 sm:p-8 bg-white rounded-lg shadow-xl">
        <h2 class="text-2xl font-bold text-gray-900">Sign in to Deals Site</h2>
        <form [formGroup]="loginForm" class="mt-8 space-y-6" action="#">
          <div>
            <label
              for="username"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Your email</label
            >
            <input
              type="email"
              formControlName="username"
              name="username"
              id="username"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="name@company.com"
              required
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Your password</label
            >
            <input
              type="password"
              formControlName="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              required
            />
          </div>
          @if (loginError) {
          <p class="mt-2 mb-4 text-red-900 font-light italic">
            {{ loginError }}
          </p>
          } @if (loginForm.invalid) {
          <button
            type="button"
            class="w-full px-5 py-3 text-base font-medium text-center text-gray-500 bg-gray-700 rounded-lg cursor-not-allowed sm:w-auto"
          >
            Login to your account
          </button>
          }@else {
          <button
            type="submit"
            (click)="onLogin()"
            class="w-full px-5 py-3 text-base font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 sm:w-auto"
          >
            Login to your account
          </button>
          }

          <div class="text-sm font-medium text-gray-900">
            Not registered yet?
            <a href="/register" class="text-blue-600 hover:underline 0"
              >Create account</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
