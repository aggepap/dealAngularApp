<section class="container mx-auto">
  <div class="container flex items-center justify-center">
    <button
      (click)="onAddButtonClick()"
      type="button"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-md shadow-sm text-lg px-10 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 mt-4"
    >
      Add new Store
    </button>
  </div>
  @if (addIsEnabled) {
  <app-add-store-form (cancelAdd)="onCancelClick($event)" />
  }
  <app-store-tabbed-menu />
</section>
